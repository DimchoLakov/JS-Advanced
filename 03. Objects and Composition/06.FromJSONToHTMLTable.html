<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,
        th {
            border: groove;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
        }

        td,
        th {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
    </div>
    <script>
        function fromJSONToHTMLTable(input) {
            let escapedInput = str => str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');

            let ident = '   ';
            let table = `<table>\n${ident}<tr>`;
            let parsedObjects = JSON.parse(input);

            for (const key in parsedObjects[0]) {
                let thContent = Number.isFinite(key)
                    ? key.toString()
                    : escapedInput(key);

                table += `<th>${thContent}</th>`;
            }

            for (let i = 0; i < parsedObjects.length; i++) {
                table += `</tr>\n${ident}<tr>`;

                for (const key in parsedObjects[0]) {
                    let tdContent = Number.isFinite(parsedObjects[i][key])
                        ? parsedObjects[i][key].toString()
                        : escapedInput(parsedObjects[i][key]);

                    table += `<td>${tdContent}</td>`;
                }
            }

            table += '</tr>\n</table>';
            console.log(table);

        }

        window.onload = function () {
            let container = document.getElementById('wrapper');
            container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Stamat","Price":5.5},{"Name":"Rumen","Price":6}]']);
        };
    </script>
</body>

</html>
